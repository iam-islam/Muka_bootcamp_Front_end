<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
   rel="stylesheet"
  />
  <script
   src="https://kit.fontawesome.com/421f906acc.js"
   crossorigin="anonymous"
  ></script>
  <title>Day 01 - Card</title>
 </head>
 <body>
  <article class="card">
   <img src="course-css.jpg" alt="Course css image" class="card-img" />
   <div class="card-details">
    <header>
     <div class="subheading">
      <span class="subheading-text">Beginner</span>
      <button class="fav-btn">
       <i class="fa-regular fa-heart"></i>
      </button>
     </div>
     <h2 class="heading">
      <a href="#">CSS: ultimate CSS course from beginner to advanced</a>
     </h2>
    </header>
    <p class="teacher">By: Carolyn Welborn</p>
    <div class="rating">
     <div class="rating-star">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
     </div>
     <p class="rating-text">4.5<sup>(8,890)</sup></p>
    </div>
   </div>
   <div class="enrolling">
    <p class="price">&dollar;30.00</p>
    <p class="enrolled">
     <i class="fa-solid fa-cart-shopping enrolled-icon"></i>
     <a href="#" class="enrolled-text">Get Enrolled</a>
    </p>
   </div>
  </article>
 </body>
</html>
